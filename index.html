<body>
<h1>

</h1>

<h4>Introduce los numeros a ordenar separados por comas</h4>
<textarea  id="input" placeholder="Numeros CDU" onChange="ajustaAltura()"></textarea>
<button type="submit" onclick="ordenaCDU()" id="boton">Ordename ésta</button>
<script>
  //no me puedo creer que tenga que coger un script para ajustar la altura anyway la altura de todo el texto es scrollheight, lo que mide la scrollbar, cuando cambia lo ponemos como esa altura
  function ajustaAltura(){
    let altura =document.getElementById("input");
    
    altura.style.height = `${altura.scrollHeight+10}px`;

  }
</script>
<div class="wrapper">

  <ol id="lista">
   
  </ol>
</div>
<button class="desplegable">Aviso</button>
  <div class="panel">
  
    <p> Esta es una web para corregir ejercicios de CDU, en ningún caso está hecha con animo de ser una herramienta de trabajo. Pueden aparecer bugs. </p>
  </div>
<script>
  let desplegable = document.getElementsByClassName("desplegable");

  desplegable[0].addEventListener("click", function (){
    this.classList.toggle("active");

    let panel = this.nextElementSibling;
    if(panel.style.maxHeight){
      panel.style.maxHeight = null;
    }else{
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
</script>
